<html>
<head>

  <title>Seat Selection — Flight Booking</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/seat_style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Seat Selection</h1>
      <a href="/Homepage.html" class="small">← Back to search</a>

    <div id="bookingSummary" class="search-card section">Loading booking...</div>

    <div class="search-card section">

      </div>

  <script src="/js/seats.js"></script>
