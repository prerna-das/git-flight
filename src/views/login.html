<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flight Booking</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg mt-1">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-3 border rounded-lg mt-1">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full px-6 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
            </div>
            <p class="text-center text-gray-600 mt-4">
                Don't have an account? <a href="/signup.html" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
