<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Helicopter & Private Jet Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">FlightBook</a>
            <div class="flex items-center space-x-4">
                <a href="/Homepage.html" class="text-white hover:text-gray-200 px-4 py-2">Home</a>
                <a href="/index.html" class="text-white hover:text-gray-200 px-4 py-2">Main Platform</a>
                <a href="/html/flights/search.html" class="text-white hover:text-gray-200 px-4 py-2">Flights</a>
                <a href="/html/private-jets/fleet.html" class="text-white hover:text-gray-200 px-4 py-2">Private Jets</a>
                <a href="/html/helicopters/charter.html" class="text-white hover:text-gray-200 px-4 py-2">Helicopter Charter</a>
                <a href="/admin" class="text-white hover:text-gray-200 px-4 py-2">Admin Dashboard</a>
                <div id="auth-links">
                    <a href="login.html" class="text-white hover:text-gray-200 px-4 py-2">Login</a>
                    <a href="signup.html" class="bg-white text-primary-800 hover:bg-gray-200 font-semibold px-4 py-2 rounded-md shadow-md transition-colors">Sign Up</a>
                </div>
                <div id="user-info" class="hidden items-center space-x-4">
                    <span id="user-email" class="text-white"></span>
                    <button id="logout-btn" class="text-white hover:text-gray-200">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Hero Background with Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-primary-800/90 to-primary-900/90">
            <video class="absolute inset-0 w-full h-full object-cover mix-blend-overlay" autoplay loop muted playsinline>
                <source src="videos/helicopter.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Content -->
        <div class="relative z-10 container mx-auto px-4" data-aos="fade-up">
            <div class="text-center text-white space-y-6">
                <h1 class="text-5xl md:text-7xl font-bold mb-6">Find Your Next Flight</h1>
                <p class="text-xl md:text-2xl text-white/90 max-w-2xl mx-auto">
                    Search and book flights with ease.
                </p>

                <!-- Flight Search Form -->
                <div class="mt-12 max-w-4xl mx-auto">
                    <div class="card bg-white/90 backdrop-blur-md">
                        <form id="flight-search-form" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- From -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">From (Airport Code)</label>
                                    <input type="text" 
                                           class="input-field" 
                                           placeholder="e.g., JFK"
                                           id="departure_id" required>
                                </div>
                                
                                <!-- To -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">To (Airport Code)</label>
                                    <input type="text" 
                                           class="input-field" 
                                           placeholder="e.g., LAX"
                                           id="arrival_id" required>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Outbound Date -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Outbound Date</label>
                                    <input type="date" 
                                           class="input-field" 
                                           id="outbound_date" required>
                                </div>

                                <!-- Return Date -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Return Date (Optional)</label>
                                    <input type="date" 
                                           class="input-field" 
                                           id="return_date">
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Adults -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Adults</label>
                                    <select class="input-field" id="adults">
                                        <option value="1">1 Adult</option>
                                        <option value="2">2 Adults</option>
                                        <option value="3">3 Adults</option>
                                        <option value="4">4 Adults</option>
                                        <option value="5">5+ Adults</option>
                                    </select>
                                </div>
                                <!-- Currency -->
                                <div class="space-y-2">
                                    <label class="block text-sm font-medium text-gray-700">Currency</label>
                                    <input type="text" 
                                           class="input-field" 
                                           placeholder="e.g., USD"
                                           id="currency" value="USD">
                                </div>
                            </div>

                            <div class="flex justify-center">
                                <button type="submit" class="btn-accent">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                    </svg>
                                    Search Flights
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Flight Results Section -->
    <section id="flight-results-section" class="py-20 bg-white hidden">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12">Search Results</h2>
            <div id="flight-results" class="space-y-6">
                <!-- Flight results will be injected here -->
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12">Our Services</h2>
            <div id="servicesGrid" class="bento-grid"></div>
        </div>
    </section>

    <!-- Featured Experiences -->
    <section class="py-20 bg-gradient-to-r from-primary-50 to-primary-100">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12">Featured Experiences</h2>
            <div id="experiencesCarousel" class="max-w-4xl mx-auto">
                <div class="carousel"></div>
            </div>
        </div>
    </section>

    <script type="module">

        // Initialize scroll progress
        initScrollProgress();

        // Initialize breadcrumb
        const breadcrumbItems = [
            { text: 'Home', href: '/' },

        document.getElementById('breadcrumb').appendChild(createBreadcrumb(breadcrumbItems));

                        <div class="absolute bottom-0 left-0 p-6 text-white">

                `,

            },
            {

                        <div class="absolute bottom-0 left-0 p-6 text-white">

                            <p class="text-sm">Luxury travel redefined</p>
                        </div>
                    </div>
                `
            },
            {
                content: `
                    <div class="relative h-full">
                        <img src="/images/corporate.jpg" class="w-full h-full object-cover" alt="Corporate">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-6 text-white">
                            <h3 class="text-2xl font-bold">Corporate</h3>

        // Initialize carousel

        const experiences = [

        ];

        experiences.forEach(exp => {
            const slide = document.createElement('div');
            slide.className = 'carousel-item';
            slide.innerHTML = `
                <div class="relative h-96">
                    <img src="${exp.image}" class="w-full h-full object-cover rounded-xl" alt="${exp.title}">

            `;
            carouselContainer.appendChild(slide);
        });

        // Initialize carousel with autoplay
        const carousel = new Carousel(carouselContainer, {
            autoplay: true,
            interval: 5000
        });

        // Initialize service chips
        const serviceOptions = ['Champagne Service', 'Photo Package', 'Extended Tour', 'Private Guide'];
        const chipsContainer = document.getElementById('services-chips');
        services.forEach(service => {
            const chip = createChip(service, {
                removable: true,
                onRemove: (text) => console.log(`Removed service: ${text}`)
            });
            chipsContainer.appendChild(chip);
        });

        // Form submission handler
        document.getElementById('booking-form').addEventListener('submit', (e) => {
            e.preventDefault();
            showSnackbar('Processing your booking...', 'info');
            // Add your booking logic here
        });

        // Service type toggle
        document.querySelectorAll('[data-service]').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('[data-service]').forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-secondary');
                });
                button.classList.remove('btn-secondary');
                button.classList.add('btn-primary');
            });
        });
    </script>

                <label for="date" class="block text-gray-700">Date:</label>
                <input type="date" id="date" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Search</button>
        </form>
        <div id="results" class="mt-4"></div>
    </main>
    <footer class="bg-blue-600 text-white text-center p-4 mt-4">
        <p>&copy; 2023 Flight and Helicopter Booking. All rights reserved.</p>
    </footer>
    <script src="js/app.js"></script>
    <script type="module" src="js/flights.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
