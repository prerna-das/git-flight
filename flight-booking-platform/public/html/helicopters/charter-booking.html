<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Private Charter - TravelAir</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Navigation will be included from layout.html -->
    <div id="nav-placeholder"></div>

    <main class="pt-20">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold mb-8">Book Private Helicopter Charter</h1>

                <!-- Booking Progress -->
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center">1</div>
                        <span class="ml-2 font-semibold">Charter Details</span>
                    </div>
                    <div class="h-1 w-16 bg-gray-300"></div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">2</div>
                        <span class="ml-2 text-gray-500">Passenger Info</span>
                    </div>
                    <div class="h-1 w-16 bg-gray-300"></div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">3</div>
                        <span class="ml-2 text-gray-500">Payment</span>
                    </div>
                </div>

                <!-- Charter Enquiry Form -->
                <form class="charter-form space-y-6" id="charterBookingForm">
                    <!-- Charter Type -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Charter Type</h2>
                        <div class="space-y-4">
                            <div class="flex items-center p-4 border rounded-lg">
                                <input type="radio" name="charterType" value="point-to-point" id="pointToPoint" class="mr-4" required>
                                <label for="pointToPoint" class="flex-1">
                                    <span class="font-semibold">Point-to-Point Transfer</span>
                                    <span class="block text-gray-600">Direct flight between two locations</span>
                                </label>
                            </div>
                            <div class="flex items-center p-4 border rounded-lg">
                                <input type="radio" name="charterType" value="multi-stop" id="multiStop" class="mr-4">
                                <label for="multiStop" class="flex-1">
                                    <span class="font-semibold">Multi-Stop Charter</span>
                                    <span class="block text-gray-600">Multiple destinations in one journey</span>
                                </label>
                            </div>
                            <div class="flex items-center p-4 border rounded-lg">
                                <input type="radio" name="charterType" value="hourly" id="hourly" class="mr-4">
                                <label for="hourly" class="flex-1">
                                    <span class="font-semibold">Hourly Charter</span>
                                    <span class="block text-gray-600">Book by hour with flexible destinations</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Route Details -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Route Details</h2>
                        <div id="routeContainer" class="space-y-6">
                            <!-- Origin -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Departure Location</label>
                                <input type="text" name="origin" required placeholder="Enter city or location" 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            
                            <!-- Destination -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Destination</label>
                                <input type="text" name="destination" required placeholder="Enter city or location" 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                            </div>

                            <!-- Multi-stop locations will be added here dynamically -->
                            <div id="additionalStops"></div>

                            <!-- Add Stop Button (for multi-stop only) -->
                            <button type="button" id="addStopBtn" class="hidden btn btn-secondary w-full">
                                <i class="fas fa-plus mr-2"></i>
                                Add Another Stop
                            </button>
                        </div>
                    </div>

                    <!-- Date and Duration -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Date and Duration</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input type="date" name="charterDate" required min="" 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Time</label>
                                <input type="time" name="charterTime" required 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div id="durationField" class="hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Duration (Hours)</label>
                                <input type="number" name="duration" min="1" max="12" value="1" 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                        </div>
                    </div>

                    <!-- Passengers and Requirements -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Passengers & Requirements</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Number of Passengers</label>
                                <div class="flex items-center space-x-4">
                                    <button type="button" class="passenger-decrease w-10 h-10 rounded-full border flex items-center justify-center">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" name="passengers" value="2" min="1" max="5" readonly 
                                        class="w-20 text-center border-none text-xl font-semibold">
                                    <button type="button" class="passenger-increase w-10 h-10 rounded-full border flex items-center justify-center">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Luggage</label>
                                <div class="flex items-center space-x-4">
                                    <button type="button" class="luggage-decrease w-10 h-10 rounded-full border flex items-center justify-center">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" name="luggage" value="2" min="0" max="8" readonly 
                                        class="w-20 text-center border-none text-xl font-semibold">
                                    <button type="button" class="luggage-increase w-10 h-10 rounded-full border flex items-center justify-center">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Services -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Additional Services</h2>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" name="services" value="catering" id="catering" class="mr-4">
                                <label for="catering" class="flex-1">
                                    <span class="font-semibold">Catering Service</span>
                                    <span class="block text-gray-600">Gourmet meals and refreshments</span>
                                    <span class="text-primary">From $150</span>
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="services" value="ground-transport" id="groundTransport" class="mr-4">
                                <label for="groundTransport" class="flex-1">
                                    <span class="font-semibold">Ground Transportation</span>
                                    <span class="block text-gray-600">Luxury vehicle at destination</span>
                                    <span class="text-primary">From $200</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Special Requirements -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Special Requirements</h2>
                        <textarea name="specialRequirements" rows="4" placeholder="Please specify any special requirements or requests" 
                            class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary"></textarea>
                    </div>

                    <!-- Error Message -->
                    <div class="error-message hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit" class="btn btn-primary">
                            Submit Charter Request
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer will be included from layout.html -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/helicopter-services.js"></script>
    <script>
        // Include navigation and footer
        fetch('/html/layout.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                
                document.getElementById('nav-placeholder').innerHTML = 
                    doc.querySelector('nav').outerHTML;
                
                document.getElementById('footer-placeholder').innerHTML = 
                    doc.querySelector('footer').outerHTML;
            });

        // Set minimum date to today
        document.querySelector('input[name="charterDate"]').min = new Date().toISOString().split('T')[0];

        // Handle charter type changes
        document.querySelectorAll('input[name="charterType"]').forEach(input => {
            input.addEventListener('change', function() {
                const addStopBtn = document.getElementById('addStopBtn');
                const durationField = document.getElementById('durationField');
                
                if (this.value === 'multi-stop') {
                    addStopBtn.classList.remove('hidden');
                    durationField.classList.add('hidden');
                } else if (this.value === 'hourly') {
                    addStopBtn.classList.add('hidden');
                    durationField.classList.remove('hidden');
                } else {
                    addStopBtn.classList.add('hidden');
                    durationField.classList.add('hidden');
                }
            });
        });

        // Handle add stop button
        let stopCount = 0;
        document.getElementById('addStopBtn').addEventListener('click', function() {
            stopCount++;
            const stopDiv = document.createElement('div');
            stopDiv.innerHTML = `
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Stop ${stopCount}</label>
                    <div class="flex space-x-2">
                        <input type="text" name="stop${stopCount}" required placeholder="Enter city or location" 
                            class="flex-1 px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                        <button type="button" class="remove-stop text-red-500 hover:text-red-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('additionalStops').appendChild(stopDiv);

            // Add remove handler
            stopDiv.querySelector('.remove-stop').addEventListener('click', function() {
                stopDiv.remove();
            });
        });

        // Handle passenger and luggage counters
        const setupCounter = (decreaseBtn, increaseBtn, input) => {
            decreaseBtn.addEventListener('click', () => {
                if (parseInt(input.value) > parseInt(input.min)) {
                    input.value = parseInt(input.value) - 1;
                }
            });

            increaseBtn.addEventListener('click', () => {
                if (parseInt(input.value) < parseInt(input.max)) {
                    input.value = parseInt(input.value) + 1;
                }
            });
        };

        setupCounter(
            document.querySelector('.passenger-decrease'),
            document.querySelector('.passenger-increase'),
            document.querySelector('input[name="passengers"]')
        );

        setupCounter(
            document.querySelector('.luggage-decrease'),
            document.querySelector('.luggage-increase'),
            document.querySelector('input[name="luggage"]')
        );
    </script>
</body>
</html>
