<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Helicopter Tour - TravelAir</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Navigation will be included from layout.html -->
    <div id="nav-placeholder"></div>

    <main class="pt-20">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-3xl font-bold mb-8">Book Your Helicopter Tour</h1>

                <!-- Booking Progress -->
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center">1</div>
                        <span class="ml-2 font-semibold">Tour Details</span>
                    </div>
                    <div class="h-1 w-16 bg-gray-300"></div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">2</div>
                        <span class="ml-2 text-gray-500">Passenger Info</span>
                    </div>
                    <div class="h-1 w-16 bg-gray-300"></div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">3</div>
                        <span class="ml-2 text-gray-500">Payment</span>
                    </div>
                </div>

                <!-- Booking Form -->
                <form class="booking-form space-y-6" id="tourBookingForm">
                    <!-- Tour Package Selection -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Select Tour Package</h2>
                        <div class="space-y-4">
                            <div class="flex items-center p-4 border rounded-lg cursor-pointer hover:border-primary" data-tour-type="city">
                                <input type="radio" name="tourPackage" value="city-highlights" id="cityHighlights" class="mr-4" required>
                                <label for="cityHighlights" class="flex-1">
                                    <span class="font-semibold block">City Highlights Tour</span>
                                    <span class="text-gray-600">30 minutes • Up to 5 passengers</span>
                                    <span class="block text-primary font-bold mt-1">$299</span>
                                </label>
                            </div>

                            <div class="flex items-center p-4 border rounded-lg cursor-pointer hover:border-primary" data-tour-type="sunset">
                                <input type="radio" name="tourPackage" value="sunset-experience" id="sunsetExperience" class="mr-4">
                                <label for="sunsetExperience" class="flex-1">
                                    <span class="font-semibold block">Sunset Experience</span>
                                    <span class="text-gray-600">45 minutes • Champagne included</span>
                                    <span class="block text-primary font-bold mt-1">$399</span>
                                </label>
                            </div>

                            <div class="flex items-center p-4 border rounded-lg cursor-pointer hover:border-primary" data-tour-type="deluxe">
                                <input type="radio" name="tourPackage" value="deluxe-city" id="deluxeCity" class="mr-4">
                                <label for="deluxeCity" class="flex-1">
                                    <span class="font-semibold block">Deluxe City Tour</span>
                                    <span class="text-gray-600">60 minutes • VIP experience</span>
                                    <span class="block text-primary font-bold mt-1">$599</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Date and Time Selection -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Select Date & Time</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input type="date" name="tourDate" required min="" 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Time</label>
                                <select name="tourTime" required 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-primary focus:border-primary">
                                    <option value="">Select a time</option>
                                    <option value="09:00">09:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="13:00">01:00 PM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                    <option value="sunset">Sunset Flight</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Number of Passengers -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Number of Passengers</h2>
                        <div class="flex items-center space-x-4">
                            <button type="button" class="passenger-decrease w-10 h-10 rounded-full border flex items-center justify-center">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" name="passengers" value="2" min="1" max="5" readonly 
                                class="w-20 text-center border-none text-xl font-semibold">
                            <button type="button" class="passenger-increase w-10 h-10 rounded-full border flex items-center justify-center">
                                <i class="fas fa-plus"></i>
                            </button>
                            <span class="text-gray-600 ml-4">(Max 5 passengers)</span>
                        </div>
                    </div>

                    <!-- Add-ons -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Additional Options</h2>
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" name="addons" value="photo" id="photoPackage" class="mr-4">
                                <label for="photoPackage" class="flex-1">
                                    <span class="font-semibold">Photo Package</span>
                                    <span class="block text-gray-600">Professional photos of your experience</span>
                                    <span class="text-primary">+$49</span>
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="addons" value="champagne" id="champagne" class="mr-4">
                                <label for="champagne" class="flex-1">
                                    <span class="font-semibold">Champagne Service</span>
                                    <span class="block text-gray-600">Enjoy a bottle during your flight</span>
                                    <span class="text-primary">+$79</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Price Summary -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-semibold mb-4">Price Summary</h2>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>Base Price</span>
                                <span class="base-price">$299</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Add-ons</span>
                                <span class="addons-price">$0</span>
                            </div>
                            <div class="border-t pt-2 mt-2">
                                <div class="flex justify-between font-bold">
                                    <span>Total</span>
                                    <span class="total-price">$299</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div class="error-message hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>

                    <!-- Continue Button -->
                    <div class="flex justify-end">
                        <button type="submit" class="btn btn-primary">
                            Continue to Passenger Information
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer will be included from layout.html -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/helicopter-services.js"></script>
    <script>
        // Include navigation and footer
        fetch('/html/layout.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                
                document.getElementById('nav-placeholder').innerHTML = 
                    doc.querySelector('nav').outerHTML;
                
                document.getElementById('footer-placeholder').innerHTML = 
                    doc.querySelector('footer').outerHTML;
            });

        // Set minimum date to today
        document.querySelector('input[type="date"]').min = new Date().toISOString().split('T')[0];

        // Handle passenger count
        document.querySelector('.passenger-decrease').addEventListener('click', function() {
            const input = document.querySelector('input[name="passengers"]');
            if (parseInt(input.value) > parseInt(input.min)) {
                input.value = parseInt(input.value) - 1;
                updatePrice();
            }
        });

        document.querySelector('.passenger-increase').addEventListener('click', function() {
            const input = document.querySelector('input[name="passengers"]');
            if (parseInt(input.value) < parseInt(input.max)) {
                input.value = parseInt(input.value) + 1;
                updatePrice();
            }
        });

        // Update price when selections change
        document.querySelectorAll('input[name="tourPackage"], input[name="addons"]').forEach(input => {
            input.addEventListener('change', updatePrice);
        });

        function updatePrice() {
            const selectedPackage = document.querySelector('input[name="tourPackage"]:checked');
            const passengers = parseInt(document.querySelector('input[name="passengers"]').value);
            const addons = Array.from(document.querySelectorAll('input[name="addons"]:checked'));
            
            let basePrice = selectedPackage ? parseInt(selectedPackage.closest('[data-tour-type]').querySelector('.text-primary').textContent.replace(/[^0-9]/g, '')) : 299;
            let addonsPrice = addons.reduce((total, addon) => {
                return total + (addon.value === 'photo' ? 49 : 79);
            }, 0);

            document.querySelector('.base-price').textContent = `$${basePrice}`;
            document.querySelector('.addons-price').textContent = `$${addonsPrice}`;
            document.querySelector('.total-price').textContent = `$${basePrice + addonsPrice}`;
        }
    </script>
</body>
</html>
